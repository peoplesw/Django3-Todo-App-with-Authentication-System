<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Todo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png"  href="{% static 'media/to-do-list (1).png' %}">
  </head>
  <body>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark">
<div class="container">
<a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'media/to-do-list (1).png' %}" width="30" height="30" class="d-inline-block align-top" style="margin: 5px 0px 5px 23px;"><span style="margin: 0px 0px 0px 5px; font-size: 25px;"> My Todo</span></a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'createtodo' %}">Create<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'current_todos' %}">Current<span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'completedtodos' %}">Completed<span class="sr-only">(current)</span></a>
    </li>
  </ul>
  <form action="{% url 'logoutuser' %}" method="POST" class="form-inline my-2 my-lg-0">
      <span style="color: white;" class="nav-link" id="nohover" href="#">Logged in as {{ user.username }}<span class="sr-only">(current)</span></span>
    {% csrf_token %}
    <button class="btn btn-white mr-4" type="submit">Logout</button>
  </form>
</div>
</div>
</nav>

{% else %}
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'media/to-do-list (1).png' %}" width="30" height="30" class="d-inline-block align-top" style="margin: 5px 0px 5px 23px;"><span style="margin: 0px 0px 0px 5px; font-size: 25px;"> My Todo</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- empty list -->
      </ul>
      <a style="color: white;" class="nav-link" href="{% url 'signupuser' %}">Sign Up<span class="sr-only">(current)</span></a>
      <a style="color: white;" class="nav-link mr-4" href="{% url 'loginuser' %}">Login<span class="sr-only">(current)</span></a>
    </div>
</div>
</nav>

{% endif %}
{% block content %}{% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
