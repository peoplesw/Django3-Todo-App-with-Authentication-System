{% extends "todo_app/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Todos!</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todo in todos %}
                    <span href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.is_important %} list-group-item-success{% endif %}"><strong>{{ todo.title }}</strong> - Completed {{ todo.date_finished|date:'M j Y H:i' }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
